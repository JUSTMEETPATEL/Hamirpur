services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        - BUILDKIT_PROGRESS=plain
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app:delegated
    environment:
      - OLLAMA_HOST=ollama
      - OLLAMA_PORT=11434
      - PYTHONUNBUFFERED=1
      - PIP_NO_CACHE_DIR=1
      - PIP_VERBOSE=1
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pip", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
    entrypoint: >
      sh -c "
        echo 'Installing Python dependencies...' &&
        pip install -r requirements.txt --verbose &&
        echo 'Waiting for Ollama...' &&
        until curl -sf ollama:11434/api/tags; do
          echo 'Ollama is not ready - sleeping 5s'
          sleep 5
        done &&
        echo 'Ollama is ready!' &&
        exec /app/venv/bin/python server.py
      "
    networks:
      - app_network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - app_network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    command: >
      sh -c "
        ollama serve &
        echo 'Starting Ollama server...' &&
        until curl -sf localhost:11434/api/tags; do
          echo 'Waiting for Ollama to start...'
          sleep 5
        done &&
        echo 'Pulling LLaVA model...' &&
        ollama pull llava &&
        wait
      "

networks:
  app_network:
    driver: bridge

volumes:
  ollama_data:
